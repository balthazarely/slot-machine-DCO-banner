<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>

<body>

	<div id="main-container">
		<div class="top-elements" id="header">WIN BIG!</div>
		<div class="top-elements" id="header-winner">WINNER!</div>
		<div class="top-elements" id="play-btn-container">
			<div id="play-btn">Play!</div>
		</div>

		<div id="bottom-elements-wrapper">
			<div class='bottom-elements' id="bottom-text-small">Watch the Best of</div>
			<div class='bottom-elements' id="bottom-text">Live Sports,</div>
			<div class='bottom-elements' id="bottom-text">Movies,</div>
			<div class='bottom-elements' id="bottom-text">and More!</div>
		</div>
		<div id="final-btn-wrapper">
			<div id="final-btn-container">
				<div id="final-btn">Learn More!</div>
				<div id="final-btn-mask-container">
					<div id="final-btn-shinny"></div>
				</div>
			</div>
		</div>


	</div>
	<div id="slot-main-wrapper">
		<div id="light-container">
			<div class="lights" id="light-1"></div>
			<div class="lights" id="light-2"></div>
			<div class="lights" id="light-3"></div>
			<div class="lights" id="light-4"></div>
			<div class="lights" id="light-5"></div>
			<div class="lights" id="light-6"></div>
			<div class="lights" id="light-7"></div>
			<div class="lights" id="light-8"></div>
			<div class="lights" id="light-9"></div>
			<div class="lights" id="light-10"></div>
			<div class="lights" id="light-11"></div>
			<div class="lights" id="light-12"></div>
			<div class="lights" id="light-13"></div>
			<div class="lights" id="light-14"></div>
		</div>
		<div id="light-container-2">
			<div class="lights-2" id="light-2-1"></div>
			<div class="lights-2" id="light-2-2"></div>
			<div class="lights-2" id="light-2-3"></div>
			<div class="lights-2" id="light-2-4"></div>
			<div class="lights-2" id="light-2-5"></div>
			<div class="lights-2" id="light-2-6"></div>
			<div class="lights-2" id="light-2-7"></div>
			<div class="lights-2" id="light-2-8"></div>
			<div class="lights-2" id="light-2-9"></div>
			<div class="lights-2" id="light-2-10"></div>
			<div class="lights-2" id="light-2-11"></div>
			<div class="lights-2" id="light-2-12"></div>
			<div class="lights-2" id="light-2-13"></div>
			<div class="lights-2" id="light-2-14"></div>
		</div>
		<div id="slot-wrapper">
			<img src="slot-tall.png" id="slot-machine" alt="" />
		</div>
		<div id="spinner-container">
			<div class="spinner-wrapper">
				<div class="scroller-stagger" id="scroller-1"></div>
				<div class="scroller-stagger" id="scroller-2"></div>
				<div class="scroller-stagger" id="scroller-3"></div>
			</div>
		</div>
	</div>
	<div id="background-wrapper">
		<div id="background">
			<img src="bg.png" alt="" />
		</div>
		<div id="background-black">
		</div>
	</div>


	<script src="gsap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
